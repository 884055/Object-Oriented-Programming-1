plugins {
    id 'application'
}


sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    implementation group: 'org.reflections', name: 'reflections', version: '0.10.2'

}

mainClassName = 'it.unive.dais.po1.vehicles.VehicleHashSet'

